query {
    g1: guillotine(project: "repo-name", branch: "master", siteKey: "siteId") {
        get(key: "contentId") {
            _id
            displayName
        }
    }
    g2: guillotine(project: "repo-name", branch: "draft", siteKey: "/sitePath") {
        get(key: "${site}/contentPath") {
            _id
            displayName
        }
    }
}
