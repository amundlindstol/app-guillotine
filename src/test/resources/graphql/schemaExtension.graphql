query {
    testInterface {
        name
        ...on CustomInterfaceImpl {
            extraField
        }
    }
    testUnion {
        __typename
        ... on GoogleBooks {
            title
        }
        ...on GoogleBooksAuthor {
            name
        }
    }
    googleBooks {
        title
        description
        author(filter: { name: "Name", startsWith: "Jon", }) {
            name(startsWith: "Author")
        }
    }
    customField
    testLocalContext {
        child {
            field
        }
    }
    invalidLocalContext {
        child {
            field
        }
    }
    testGetSiteUsingExtension(key: "/siteKey", project: "project", branch: "branch") {
        _id
        type
        data {
            description
        }
    }
    testGetContentUsingExtension(key: "/contentKey", project: "project", branch: "branch") {
        _id
        type
        _path
    }
    testQueryUsingExtension(query: {
        term: {
            field: "field"
            value: {
                string: "stringValue"
            }
        }
    }, project: "project", branch: "branch") {
        _id
        type
        _path
    }
}
